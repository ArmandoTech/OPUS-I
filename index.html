<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opus</title>
</head>
<body>
    <h1>OPUS I</h1>
    <h2>Presión de saturación</h2>
    <form onsubmit="presionSaturacion(event)">
        <label for="T">T</label>
        <input type="number" id="T" placeholder="Temperatura">
        <button type="submit">Calcular</button>
        <p id="presionSat"></p> 
    </form>

    <h2>Temperatura máxima</h2>
    <form onsubmit="tempMax(event)">
        <label for="Ps">Ps</label>
        <input type="number" id="Ps" placeholder="Presión de saturación"  >
        <button type="submit"">Calcular</button>
        <p id="tempMax"></p>
    </form>
   

    <h2>Y'</h2>
    <form onsubmit="yPrima(event)">
        <label for="P">P</label>
        <input type="number" id="P" placeholder="P">

        <label for="tMax">Tmax</label>
        <input type="number" id="tMax" placeholder="Temp max">

        <label for="mA"></label>
        <input type="number" id="mA" placeholder="Peso Molecular A">

        <label for="mB"></label>
        <input type="number" id="mB" placeholder="Peso Molecular B">

        <button type="submit">Calcular</button>
    </form>
    
    <p id="Y'"></p>


    <script src="./main.js"></script>
</body>
</html>
